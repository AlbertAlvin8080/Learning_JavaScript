<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/" id="myform">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required maxlength="16">
                <div class="error-message"></div>
            </div>
            <div class="input-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" required>
                <div class="error-message"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required maxlength="8" minlength="4">
                <div class="error-message"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input type="password" name="password2" id="password2" required maxlength="8" minlength="4">
                <div class="error-message"></div>
            </div>
            <button type="submit" id="validate">Validate</button>
        </form>
    </div>
</body>
</html>
