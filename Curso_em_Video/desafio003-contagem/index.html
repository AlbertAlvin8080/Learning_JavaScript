<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counting</h1>

    <div class="container">
        <form action="" method="post" autocomplete="on">
                <div>
                    <label for="idstart">Start:</label>
                    <input type="number" name="start" id="idstart" step="0.1">
                </div>
                <div>
                    <label for="idend">End:</label>
                    <input type="number" name="end" id="idend" step="0.1">
                </div>
        
                <div>
                    <label for="idstep">Step:</label>
                    <input type="number" name="step" id="idstep" step="0.1">
                </div>
        
                <button type="button" id="confirm">confirm</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
